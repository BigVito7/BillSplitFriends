<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product List</title>
</head>
<body>
<div class="container">
  <div class="lang">

    <div>
      <button class="flag-button" data-language="en">
        <img src="https://flagcdn.com/us.svg" alt="English">
      </button>
      <button class="flag-button" data-language="md">
        <img src="https://flagcdn.com/md.svg" alt="Moldoveneasca">
      </button>
      <button class="flag-button" data-language="ru">
        <img src="https://flagcdn.com/ru.svg" alt="Россия">
      </button>
      <button class="flag-button" data-language="de">
        <img src="https://flagcdn.com/de.svg" alt="Deutsch">
      </button>
    </div>
  </div>

  <h1 id="title">User Management</h1>
  <div class="nav-links">
    <a id="userpager" href="index.html">Products</a>
<!--    <a href="users.html">Manage Users</a>-->
  </div>
  <form id="add-user-form">
    <input id="users-name" type="text" id="username" placeholder="Username" required>
    <input id="users-price" type="number" id="user-amount" placeholder="Amount" step="0.01" required>
    <button id="additem" class="myButton" type="submit">Add User</button>
  </form>
  <ul id="user-list"></ul>
  <div id="totals"></div>
</div>

<footer>
  <div class="githubform">
    <a class="github" href="https://github.com/BigVito7">Github </a>
    <a class="footer"> Copyright &copy; 2025; Designed by Witold</a>
  </div>
</footer>
<script src="users.js"></script>
</body>
</html>
